<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>name</td>
            <td><input type="text" id="stName"></td>
        </tr>
        <tr>
            <td>id</td>
            <td><input type="text" id="stId"></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea id="address"></textarea></td>
        </tr>
        <tr>
            <td>skill</td>
            <td id="skill">
                <input type="checkbox" id="jee" value="jee" name="skill1">JEE
                <input type="checkbox" id="hhh" value="hhh" name="skill2">Nt
                <input type="checkbox" id="ggg" value="ggg" name="skill3">Gave
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input type="radio" name="gen" id="male" value="male">male
                <input type="radio" name="gen" id="female" value="female">female
            
            </td>
            <tr>
            <td>location</td>
            <td>
                <select id="selection">
                    <option value=""></option>
                    <option value="dsssf">sdfsdf</option>
                    <option value="jir">fre</option>
                </select>
            
            </td>
       
        </tr>
        <tr>
            <td></td>
            <td><button id="button" onclick="hitt()">Hit</button></td>
        </tr>
        <tr>
            <td><span id="msg"></span></td>
        </tr>
    </table>
   
    <script>
        var stName=document.getElementById('stName');
        var stId=document.getElementById("stId");
        var address=document.getElementById("address");
        var skill=document.getElementById("skill");
        var jee = document.getElementById("jee");
        var hhh =document.getElementById("hhh");
        var ggg =document.getElementById("ggg");
        var male =document.getElementById("male");
        var female=document.getElementById("female");
        var selection =document.getElementById("selector");
        var msg= document.getElementById("msg");
        var nameRex=/^[A_Z][a-z]{3,10}$/

        function hitt(){
            msg.innerHTML="";
            if(!nameRex.test(stName.value)){
                msg.innerHTML+="Wrong name";
            }else if(stId.value==""){
                msg.innerHTML+="Wrong id";
            }else if(address.value==""){
                msg.innerHTML+="Wrong address";
            }else if(skill.value==""){
                msg.innerHTML+="wrong ";
            }else if(!male.checked && !female.checked){
                msg.innerHTML+="wrong";
            }else if (selection==""){
                msg.innerHTML+="wrong";
            }else{
                msg.innerHTML+="right";
            }
        }
       
    </script>
</body>
</html>
