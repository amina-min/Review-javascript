<body>
    <script>
       // summation from array
       // prompt -1 dile jogfol dekhabe
    
         var sum=0;
         for(;;){
            var num=prompt("enter number ");
             num= parseInt(num);        
             if (num==-1){
                 break;
            }
             sum+=num;
         }
         console.log(sum);
         
         var sum =0;
         for(;;){
             var givenNum=parseInt(prompt("enter number"));
             if(givenNum==-1){
                 break
             }
             sum+=givenNum;
         }
         console.log(sum);
        //fibonncci
        
    </script>
</body>
